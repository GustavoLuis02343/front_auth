<div class="verify-container">
  <div class="card">
    <div class="header">
      <h2>üìß Verificar C√≥digo de Seguridad</h2>
      <p class="subtitle">Te enviamos un c√≥digo de acceso a:</p>
      <p class="correo">{{ correo }}</p>
    </div>

    <div class="timer" [class.warning]="tiempoRestante < 60">
      <span class="icon">‚è±Ô∏è</span>
      <span class="time">{{ tiempoFormateado }}</span>
    </div>

    <div class="input-section">
      <label for="codigo">C√≥digo de verificaci√≥n</label>
      <input 
        id="codigo"
        type="text"
        [(ngModel)]="codigo"
        placeholder="Ejemplo: X7WM-F4DR"
        maxlength="9"
        class="input-code"
        [disabled]="cargando"
        (keyup.enter)="verificarCodigo()"
        autofocus
      />
      <small class="input-hint">
        El c√≥digo tiene formato XXXX-XXXX (8 caracteres con gui√≥n)
      </small>
    </div>

    <div class="message" [class.error]="isError" [class.success]="!isError" *ngIf="mensaje">
      {{ mensaje }}
    </div>

    <div class="actions">
      <button 
        (click)="verificarCodigo()" 
        class="btn-primary"
        [disabled]="cargando || !codigo || codigo.length < 8"
      >
        <span *ngIf="!cargando">Verificar C√≥digo</span>
        <span *ngIf="cargando">Verificando...</span>
      </button>

      <button 
        (click)="volver()" 
        class="btn-secondary"
        [disabled]="cargando"
      >
        ‚Üê Volver al dashboard
      </button>
    </div>

    <div class="resend">
      <p>¬øNo recibiste el c√≥digo?</p>
      <button 
        (click)="reenviarCodigo()" 
        class="btn-link"
        [disabled]="cargando"
      >
        Reenviar c√≥digo
      </button>
    </div>
  </div>
</div>
